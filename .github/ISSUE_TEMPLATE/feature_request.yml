name: Feature Request
description: Suggest an idea for this project
labels: ["enhancement"]
assignees:
  - KristianP26
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting an enhancement!
  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem?
      description: Describe the problem you're trying to solve.
    validations:
      required: false
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of alternative solutions.
    validations:
      required: false
  - type: input
    id: scale-model
    attributes:
      label: Scale Model (if applicable)
      placeholder: "e.g., Xiaomi Scale 2"
    validations:
      required: false
