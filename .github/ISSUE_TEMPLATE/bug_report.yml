name: Bug Report
description: File a bug report
labels: ["bug"]
assignees:
  - KristianP26
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: bug-description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Home Assistant logs related to this issue
      render: shell
  - type: input
    id: ha-version
    attributes:
      label: Home Assistant Version
      placeholder: "2024.1.0"
    validations:
      required: true
  - type: input
    id: scale-model
    attributes:
      label: Scale Model
      placeholder: "e.g., Xiaomi Scale 2"
    validations:
      required: true
